<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNmarkets Calculators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="topbar">
        <ul>
            <li onclick="showCalculator('pnlCalculator')">P&L / Pip Calculator</li>
            <li onclick="showCalculator('marginCalculator')">Margin Calculator</li>
            <li onclick="showCalculator('riskCalculator')">Risk Calculator</li>
            <li onclick="showCalculator('maxLotCalculator')">Max Lot Calculator</li>
        </ul>
    </div>

    <div class="content">
        <!-- P&L / Pip Calculator -->
        <div class="calculator" id="pnlCalculator">
            <h2>P&L / Pip Calculator</h2>
            <div class="input-group">
                <label for="position">Position:</label>
                <select id="position">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
            </div>
            <div class="input-group">
                <label for="instrument">Instrument:</label>
                <input type="text" id="instrument" placeholder="Search Instrument..." list="instrument-list">
                <datalist id="instrument-list"></datalist>
            </div>
            <div class="input-group">
                <label for="entryPrice">Entry Price:</label>
                <input type="number" id="entryPrice" step="0.01">
            </div>
            <div class="input-group">
                <label for="exitPrice">Exit Price:</label>
                <input type="number" id="exitPrice" step="0.01">
            </div>
            <div class="input-group">
                <label for="lot">Lot:</label>
                <input type="number" id="lot" step="0.01">
            </div>
            <button onclick="calculatePip()">Calculate P&L/Pip</button>
            <div id="pipResult">
                <p><span id="pipDifference"></span></p>
                <p><span id="profitLoss"></span></p>
            </div>
        </div>

        <!-- Margin Calculator -->
        <div class="calculator" id="marginCalculator" style="display: none;">
            <label for="marginInstrument">Instrument:</label>
            <input list="pair-list" id="marginInstrument" placeholder="Select Instrument" autocomplete="off">
            <datalist id="pair-list">
                <!-- Options will be populated dynamically by JavaScript -->
            </datalist>
            <br>
        
            <label for="leverage">Leverage:</label>
            <input type="number" id="leverage" placeholder="Enter Leverage" step="1" min="1">
            <br>
        
            <label for="lot2">Lot:</label> <!-- Updated id here -->
            <input type="number" id="lot2" placeholder="Enter Lot Size" step="0.01" min="0.01"> <!-- Changed id to "lot2" -->
            <br><br>
        
            <!-- Button to calculate margin -->
            <button type="button" onclick="calculateMargin()">Calculate Margin</button>
        
            <!-- Display the result -->
            <p id="marginAmount"></p>
        </div>        
        <!-- Risk Calculator -->
        <div class="calculator" id="riskCalculator" style="display: none;">
            <h2>Risk Calculator</h2>
            <div class="input-group">
                <label for="accountBalance">Account Balance:</label>
                <input type="number" id="accountBalance" step="0.01">
            </div>
            <div class="input-group">
                <label for="riskPercentage">Risk Percentage:</label>
                <input type="number" id="riskPercentage" step="0.01">
            </div>
            <button onclick="calculateRisk()">Calculate Risk</button>
            <div id="riskResult">
                <p><span id="riskAmount"></span></p>
            </div>
        </div>

        <!-- Max Lot Calculator -->
        <div class="calculator" id="maxLotCalculator" style="display: none;">
            <h2>Max Lot Calculator</h2>
            <div class="input-group">
                <label for="balance">Account Balance:</label>
                <input type="number" id="balance" name="balance" required>
            </div>
            <div class="input-group">
                <label for="leverage">Leverage:</label>
                <input type="number" id="maxLotLeverage" name="leverage" required>
            </div>
            <div class="input-group">
                <label for="pair">Choose a Pair:</label>
                <input type="text" id="pair" placeholder="Search for a pair..." list="pair-list">
                <datalist id="pair-list"></datalist>
            </div>
            <button onclick="calculateMaxLot()">Calculate Max Lot Size</button> <!-- Updated function name here -->
            <div id="maxLotResult">
                <p><span id="maxLotSize"></span></p>
            </div>
        </div>
        
        <script src="script.js"></script>        
    </body>
    </html>
