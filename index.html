<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNmarkets Calculators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="logo">
    <img src="Artboard 1@3x.png" alt="Company Logo">
</div>

<body>
    <!-- Top Navigation Bar -->
    <div class="topbar">
        <ul>
            <li onclick="showCalculator('pnlCalculator')">P&L / Pip Calculator</li>
            <li onclick="showCalculator('marginCalculator')">Margin Calculator</li>
            <li onclick="showCalculator('riskCalculator')">Risk/Reward Calculator</li>
            <li onclick="showCalculator('maxLotCalculator')">Max Lot Calculator</li>
        </ul>
    </div>

    <div class="content">
        <!-- P&L / Pip Calculator -->
        <div class="calculator" id="pnlCalculator">
            <h2>P&L / Pip Calculator</h2>
            <div class="input-group">
                <label for="instrument">Instrument:</label>
                <input type="text" id="instrument" placeholder="Search Instrument..." list="instrument-list">
                <datalist id="instrument-list"></datalist>
            </div>
            <div class="input-group">
                <label for="pnlPosition">Position:</label>
                <select id="pnlPosition"> <!-- Unique ID -->
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
            </div>
            <div class="input-group">
                <label for="entryPrice">Entry Price:</label>
                <input type="number" id="entryPrice" step="0.01">
            </div>
            <div class="input-group">
                <label for="exitPrice">Exit Price:</label>
                <input type="number" id="exitPrice" step="0.01">
            </div>
            <div class="input-group">
                <label for="lot">Lot:</label>
                <input type="number" id="lot" step="0.01">
            </div>
            <button onclick="calculatePip()">Calculate P&L/Pip</button>
            <div id="pipResult">
                <p><span id="pipDifference"></span></p>
                <p><span id="profitLoss"></span></p>
            </div>
        </div>

        <div class="calculator" id="marginCalculator">
            <h2>Margin Calculator</h2>
    
            <!-- Instrument Input -->
            <div class="input-group">
                <label for="marginInstrument">Instrument:</label>
                <input list="pair-list" id="marginInstrument" placeholder="Select Instrument" autocomplete="off">
                <datalist id="pair-list">
                    <!-- Options populated dynamically by JavaScript -->
                </datalist>
            </div>
    
            <!-- Manual Price Input -->
            <div class="input-group">
                <label for="manualPrice">Manual Price:</label>
                <input type="number" id="manualPrice" placeholder="" step="0.0001" min="0.0001">
            </div>
    
            <!-- Leverage Input -->
            <div class="input-group">
                <label for="leverage">Leverage:</label>
                <input type="number" id="leverage" placeholder="" step="1" min="1">
            </div>
    
            <!-- Lot Size Input -->
            <div class="input-group">
                <label for="lot2">Lot:</label>
                <input type="number" id="lot2" placeholder="" step="0.01" min="0.01">
            </div>
    
            <!-- Calculate Button -->
            <button type="button" onclick="calculateMargin()">Calculate Margin</button>
    
            <!-- Result Display -->
            <p id="marginAmount"></p>
        </div>
<!-- Risk Calculator -->
<div class="calculator" id="riskCalculator">
    <h2>Risk/Reward Calculator</h2>
    <div class="input-group">
        <label for="riskInstrument">Trading Instrument:</label>
        <input list="pair-list" id="riskInstrument" placeholder="Select Instrument" oninput="updateInstrumentData()">
        <datalist id="pair-list">
            <!-- Options populated dynamically -->
        </datalist>
    </div>
    
    <div class="input-group">
        <label for="riskPosition">Position:</label>
        <select id="riskPosition"> <!-- Unique ID -->
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>
    </div>
    <div class="input-group">
        <label for="riskAmount">Risk Amount $:</label>
        <input type="number" id="riskAmount" placeholder="" step="0.01" min="0.01">
    </div>
    <div class="input-group">
        <label for="desiredProfit">Desired Profit $:</label>
        <input type="number" id="desiredProfit" placeholder="" step="0.01" min="0.01">
    </div>
    <div class="input-group">
        <label for="entryPrice1">Entry Price:</label>
        <input type="number" id="entryPrice1" placeholder="" step="0.01" min="0.01">
    </div>
    <div class="input-group">
        <label for="lotSize">Lot Size:</label>
        <input type="number" id="lotSize" placeholder="" step="0.01" min="0.01">
    </div>
    <button onclick="calculateRisk1()">Calculate SL and TP</button>
    <div id="results">
        <p id="slAmount"></p>
        <p id="tpAmount"></p>
    </div>
</div>
        <!-- Max Lot Calculator -->
        <div class="calculator" id="maxLotCalculator" style="display: none;">
            <h2>Max Lot Calculator</h2>
            <div class="input-group">
                <label for="pair">Choose a Pair:</label>
                <input type="text" id="pair" placeholder="Select Instrument" list="pair-list">
                <datalist id="pair-list"></datalist>
            </div>
            <div class="input-group">
                <label for="balance">Margin to use:</label>
                <input type="number" id="balance" name="balance" required>
            </div>
            <div class="input-group">
                <label for="maxLotLeverage">Leverage:</label>
                <input type="number" id="maxLotLeverage" name="leverage" required>
            </div>
            <button onclick="calculateMaxLot()">Calculate Max Lot Size</button>
            <p id="maxLotSize"></p>
        </div>
    </div>

    <script src="script.js"></script>        
</body>
</html>
