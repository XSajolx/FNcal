<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&L/Pip Calculator</title>
</head>
<body>
    <div class="calculator">
        <h2>P&L / Pip Calculator</h2>
        <div class="input-group">
            <label for="position">Position:</label>
            <select id="position">
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="instrument">Instrument:</label>
            <input type="text" id="instrument" placeholder="Search Instrument..." list="instrument-list">
            <datalist id="instrument-list">
                <!-- Options will be dynamically added here -->
            </datalist>
        </div>

        <div class="input-group">
            <label for="entryPrice">Entry Price:</label>
            <input type="number" id="entryPrice" step="0.01">
        </div>

        <div class="input-group">
            <label for="exitPrice">Exit Price:</label>
            <input type="number" id="exitPrice" step="0.01">
        </div>

        <div class="input-group">
            <label for="lot">Lot:</label>
            <input type="number" id="lot" step="0.01">
        </div>

        <button onclick="calculate()">Calculate</button>

        <div id="result">
            <p><span id="pipDifference"></span></p>
            <p><span id="profitLoss"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
